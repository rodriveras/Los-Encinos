<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1018px;
            height: 541px;
        }
        </style>
        <title>Los Encinos</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/LosEncinos1_2.js"></script>
        <script src="data/Fotos_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-36.4742446406972,-71.84924301154814],[-36.468118616685345,-71.83548708805685]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Los Encinos</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_satelite_1');
        map.getPane('pane_satelite_1').style.zIndex = 401;
        var layer_satelite_1 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_satelite_1',
            opacity: 0.676,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_satelite_1;
        map.addLayer(layer_satelite_1);
        function pop_LosEncinos1_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Lote</th>\
                        <td>' + (feature.properties['Lote'] !== null ? autolinker.link(feature.properties['Lote'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Has</th>\
                        <td>' + (feature.properties['Has'] !== null ? autolinker.link(feature.properties['Has'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Estado</th>\
                        <td>' + (feature.properties['Estado'] !== null ? autolinker.link(feature.properties['Estado'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Etapa'] !== null ? autolinker.link(feature.properties['Etapa'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Precio'] !== null ? autolinker.link(feature.properties['Precio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_LosEncinos1_2_0(feature) {
            switch(String(feature.properties['Estado'])) {
                case 'Disponible':
                    return {
                pane: 'pane_LosEncinos1_2',
                opacity: 1,
                color: 'rgba(255,255,255,0.587)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(196,237,109,0.0)',
                interactive: true,
            }
                    break;
                case 'Vendida':
                    return {
                pane: 'pane_LosEncinos1_2',
                opacity: 1,
                color: 'rgba(255,255,255,0.587)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,22,62,0.587)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_LosEncinos1_2');
        map.getPane('pane_LosEncinos1_2').style.zIndex = 402;
        map.getPane('pane_LosEncinos1_2').style['mix-blend-mode'] = 'normal';
        var layer_LosEncinos1_2 = new L.geoJson(json_LosEncinos1_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LosEncinos1_2',
            layerName: 'layer_LosEncinos1_2',
            pane: 'pane_LosEncinos1_2',
            onEachFeature: pop_LosEncinos1_2,
            style: style_LosEncinos1_2_0,
        });
        bounds_group.addLayer(layer_LosEncinos1_2);
        map.addLayer(layer_LosEncinos1_2);
        function pop_Fotos_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Foto</th>\
                        <td>' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Fotos_3_0() {
            return {
                pane: 'pane_Fotos_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Fotos_3.svg',
            iconSize: [18.24, 18.24]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Fotos_3');
        map.getPane('pane_Fotos_3').style.zIndex = 403;
        map.getPane('pane_Fotos_3').style['mix-blend-mode'] = 'normal';
        var layer_Fotos_3 = new L.geoJson(json_Fotos_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Fotos_3',
            layerName: 'layer_Fotos_3',
            pane: 'pane_Fotos_3',
            onEachFeature: pop_Fotos_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Fotos_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Fotos_3);
        map.addLayer(layer_Fotos_3);
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/Fotos_3.png" /> Fotos', layer: layer_Fotos_3},
            {label: 'Los Encinos 1<br /><table><tr><td style="text-align: center;"><img src="legend/LosEncinos1_2_Disponible0.png" /></td><td>Disponible</td></tr><tr><td style="text-align: center;"><img src="legend/LosEncinos1_2_Vendida1.png" /></td><td>Vendida</td></tr></table>', layer: layer_LosEncinos1_2},
            {label: "satelite", layer: layer_satelite_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_LosEncinos1_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Lote'] !== null?String('<div style="color: #ffffff; font-size: 7pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Lote']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_LosEncinos1_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_LosEncinos1_2]);
        map.on("zoomend", function(){
            resetLabels([layer_LosEncinos1_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_LosEncinos1_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_LosEncinos1_2]);
        });
        </script>
    </body>
</html>
